<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!--
	Font Awesome CDN
	-->
	<link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-3228697fe44fcb2e60542a8b861af745.css?vsn=d">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>AI Emotion Messenger Prototype</title>
</head>
<body>
    <div class="leftSideContainer">
        <div class="leftHead">
            <div class="chatTitle">Chats</div>
            <div class="ConvoStarters">
                <div class="videoIcon"><i class="fa-regular fa-video-plus"></i></div>
                <div class="startConvoIcon"><i class="fa-regular fa-messages"></i></div>
            </div>
        </div>
        <div class="searchMessagesArea">
            <i class="fa-regular fa-folder-magnifying-glass"></i>
            <input type="text" placeholder="メッセージを検索">
        </div>
        <div class="convoArea">
            <div class="newConvo convoOne">
                <div class="convoPic clientOne"></div>
                <div class="convoInfo">
                    <div class="convoName">ひろし</div>
                    <div class="lastMessage"></div>
                </div>
            </div>
            <div class="newConvo convoTwo">
                <div class="convoPic clientTwo"></div>
                <div class="convoInfo">
                    <div class="convoName">たかし</div>
                    <div class="lastMessage"></div>
                </div>
            </div>
            <div class="newConvo convoThree">
                <div class="convoPic clientThree"></div>
                <div class="convoInfo">
                    <div class="convoName">ゆき</div>
                    <div class="lastMessage"></div>
                </div>
            </div>
            <div class="newConvo convoFour">
                <div class="convoPic clientFour"></div>
                <div class="convoInfo">
                    <div class="convoName">けんじ</div>
                    <div class="lastMessage"></div>
                </div>
            </div>
            <div class="newConvo convoFive">
                <div class="convoPic clientFive"></div>
                <div class="convoInfo">
                    <div class="convoName">はるか</div>
                    <div class="lastMessage"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="rightSideContainer">
        <div class="headCard">
            <div class="clientInfo">
                <div class="userPicture"></div>
            </div>
            <div class="icons">
                <div class="callIccon"><i class="fa-regular fa-phone"></i></div>
                <div class="videoIcon"><i class="fa-regular fa-video"></i></div>
                <div class="moreInfoIcon"><i class="fa-regular fa-circle-info"></i></div>
            </div>
        </div>
        <div class="chatRoom">
            
        </div>
        <div class="userArea">
            <div class="allApps set"><i class="fa-regular fa-grid-round-2"></i></div>
            <div class="camera set"><i class="fa-regular fa-camera-retro"></i></div>
            <div class="uploadPic set"><i class="fa-regular fa-image"></i></div>
            <div class="recordAudio set"><i class="fa-regular fa-microphone"></i></div>
            <div class="typeMessage"><input type="text" placeholder="メッセージ ..."></div>
            <div class="sendMessage set"><i class="fa-regular fa-paper-plane-top"></i></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
